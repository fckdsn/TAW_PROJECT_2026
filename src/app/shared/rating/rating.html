<div class="rating">
  @for (star of stars; track star) {
    <i
      class="fa"
      [ngClass]="{
        'fa-star': star <= (hoverRating || currentRating),
        'fa-star-o': star > (hoverRating || currentRating)
      }"
      (mouseenter)="onStarHover(star)"
      (mouseleave)="onStarLeave()"
      (click)="onStarClick(star)"
      style="cursor: pointer; color: gold; font-size: 18px;">
    </i>
  }

  <span class="ms-2 text-muted">
    ({{ currentRating | number:'1.1-1' }} / {{ votesCount }} głosów)
  </span>
</div>

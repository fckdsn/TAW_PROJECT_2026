<div class="container mt-5">
  <h2>Logowanie</h2>

  <form autocomplete="off">
    <div class="mb-3">
      <label>Login</label>
      <input
        [(ngModel)]="credentials.login"
        name="login"
        class="form-control">
    </div>

    <div class="mb-3">
      <label>Hasło</label>
      <input
        [(ngModel)]="credentials.password"
        name="password"
        type="password"
        class="form-control">
    </div>

    @if (loginError) {
      <div class="alert alert-danger">
        Nieprawidłowy login lub hasło
      </div>
    }

    <button
      type="button"
      class="btn btn-primary"
      (click)="signIn()">
      Zaloguj
    </button>
  </form>
</div>

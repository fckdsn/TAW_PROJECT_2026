<div class="card shadow-sm">

  <!-- IMAGE -->
  <blog-item-image
    *ngIf="image"
    [image]="image"
    class="card-img-top">
  </blog-item-image>

  <div class="card-body d-flex flex-column">

    <!-- TITLE + LIKE -->
    <div class="d-flex justify-content-between align-items-start mb-2">
      <h5 class="card-title mb-0">
        {{ title }}
      </h5>

      <div class="like-box">
        <i
          class="fa"
          [ngClass]="{
            'fa-heart': isLikedByMe(),
            'fa-heart-o': !isLikedByMe()
          }"
          (click)="toggleLike()">
        </i>
        <span>{{ likesCount }}</span>
      </div>
    </div>

    <!-- RATING -->
    <div class="rating-box mb-2">
      <app-rating [postId]="postId"></app-rating>
    </div>

    <!-- TEXT -->
    <blog-item-text
      [text]="text"
      [id]="postId"
      (more)="goToDetails()">
    </blog-item-text>

    <!-- AUTHOR ACTIONS -->
    @if (isAuthor()) {
      <div class="d-flex gap-2 mt-auto pt-3">
        <button
          type="button"
          class="btn btn-sm btn-outline-primary"
          (click)="editPost()">
          âœï¸ Edytuj
        </button>

        <button
          type="button"
          class="btn btn-sm btn-outline-danger"
          (click)="deletePost()">
          ğŸ—‘ UsuÅ„
        </button>
      </div>
    }

  </div>
</div>

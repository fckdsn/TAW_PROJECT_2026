<div class="container mt-4">
  <h2>Profil użytkownika</h2>

  <div *ngIf="user">
    <div *ngIf="!isEditing">
      <p>Imię i nazwisko: {{ user.name }}</p>
      <p>Email: {{ user.email }}</p>
      <p>Data rejestracji: {{ user.createdAt | date:'dd/MM/yyyy' }}</p>
      <p>Posty opublikowane: {{ user.postsCount }}</p>

      <button class="btn btn-primary" (click)="editProfile()">Edytuj profil</button>
    </div>

    <div *ngIf="isEditing">
      <form (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label for="name">Imię i nazwisko</label>
          <input class="form-control" id="name" [(ngModel)]="newName" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" id="email" [(ngModel)]="newEmail" name="email" required>
        </div>

        <button type="submit" class="btn btn-success">Zapisz zmiany</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Anuluj</button>
      </form>
    </div>
  </div>
</div>
